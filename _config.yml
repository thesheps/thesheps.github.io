title: From the Trenches
description: "A blog about the travels, experiences and life as a software engineer in the North-West of England."
author:
  name: "thesheps"
  email: "me@thesheps.dev"
  url: "https://blog.thesheps.dev"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "thesheps"
year : "2018"
